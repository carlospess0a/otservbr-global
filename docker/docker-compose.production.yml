version: "3.3"

services:
  server:
    build:
      context: ../
      dockerfile: docker/server/Dockerfile
    ports:
      - 7171:7171
      - 7172:7172
    volumes:
      - ../config.lua:/otbr/config.lua
      - ../data:/otbr/data
      - ../src:/srv/src
    command: /bin/otbr
    depends_on:
      # - mysql
      - website
      # - login
    links:
      - mysql

  # mysql:
  #   build:
  #     context: ../
  #     dockerfile: docker/mysql/Dockerfile
